<!doctype html>
<head>

	<title>Raspberry Pi Login</title>
	<link rel="shortcut icon" href="images/favicon.png">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" href="css/layout.css">
	
</head>
<img style="position:absolute; left:25px; top:25px;" src="images/Raspi_Colour_R.png"/> 

<body>
	<div class="container">
		<div class="form-bg">
			<form name="login">
				<h2>Login</h2>
				<p><input id="user" type="text" placeholder="Username"></p>
				<p><input id ="pass" type="password" placeholder="Password"></p>
				<button type="button" onclick="checkPassword();">Login</button>
			<form>
		</div>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
	<script>window.jQuery || document.write("<script src='js/jquery-1.5.1.min.js'>\x3C/script>")</script>
	<script src="js/app.js"></script>

        <script>
		function checkPassword() {
			var correctUser = "guest";
			var correctPass = "guest";

			var password = document.getElementById('pass').value;
			var userName = document.getElementById('user').value;
			if (userName == correctUser)
			{
				if (password == correctPass)
				{
					window.location.href = "http://piserver.selfip.com:8000/home/home.html";
				}
			}
			else 
			{
				alert("Incorrect username or password.");
			}
		}
	</script>
</body>
</html>
